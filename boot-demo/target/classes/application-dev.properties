#数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/lemon_test?serverTimezone=UTC
spring.datasource.username=lemon
spring.datasource.password=lemon
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#mybatis配置
mybatis.mapper-locations=classpath:mappers/*.xml

#redis配置
#连接池的最大连接数 （使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=200

server.port=8080

logging.file=/log/springbootdemo/log.log